<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12_style.css">
    <title>Block level vs Inline elements</title>
</head>
<body>
    <!-- BLOCK LEVEL ELEMENTS -->
    <!-- by default 
         1. these start from new line
         2. will take up the complete length -->
    <h1>This is heading</h1>
    <h2>One more heading</h2>


    <!-- INLINE ELEMENTS -->
    <!-- by default
         1. these does not start from new line
         2. will take up only the required space -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

    <br><br>

    <!-- IMAGE TAGS -->
    <img src="Image2.jpg" alt="Image 2">
    <img src="Image3.jpg" alt="Image 3">
    <img src="Image4.jpg" alt="Image 4">
</body>
</html>
