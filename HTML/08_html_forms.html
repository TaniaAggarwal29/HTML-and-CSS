<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        
        <h1>HTML Forms</h1>

        <form>

            <!-- *******Input boxes******* -->

            <!-- for attribute helps to link label with input field.
            This way, when we click on text of label, it takes control to input field automatically. -->
            <label for="username">User Name : </label>
            <input type="text" id="username" placeholder="enter your username" required> <br> <br>

            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="enter password" required> <br> <br>

            <label for="email">E-mail : </label>
            <input type="email" id="email" placeholder="eg., xyz@gmail.com" required> <br>

            <!-- *******Radio Buttons******* -->

            <p>Select your Gender:</p>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="Other">
            <!-- if we keep name attribute same for all the radio buttons, then only one of them would be selected at a time.
            value attribute contains what is sent at the backend while submission. -->
            
            <!-- *******Drop Down Menu******* -->
            <br> <br>
            <label for="age-group">Select your age group:</label>
            <select name="age-group-values" id="age-group">
                <option value="5-10">5-10</option>
                <option value="11-20">11-20</option>
                <option value="21-50">21-50</option>
                <option value="50+">50+</option>
            </select>

            <!-- *******Submit button******* -->
            <br> <br>
            <input type="submit" value="Sign in">

        </form>

    </body>
</html>
