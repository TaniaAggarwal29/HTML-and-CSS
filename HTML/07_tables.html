<!-- craeting tables -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <!-- for heading of the table we use thead read as t-head tag. -->
            <thead>
                <!-- create row -->
                <tr>
                    <!-- create heading -->
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>

            <!-- for body of the table, we use tbody read as t-body tag. -->
            <tbody>
                <!-- create row -->
                <tr>
                    <!-- create data values -->
                    <td>Tania</td>
                    <td>Aggarwal</td>
                </tr>
                <!-- create row -->
                <tr>
                    <!-- create data values -->
                    <td>Dishant</td>
                    <td>Goyal</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
