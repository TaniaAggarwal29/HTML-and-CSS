
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Formatting</title>
    </head>
    <body>

        <p> Text can be made bold using <b>b tag</b> or <strong>strong tag</strong>. </p>
        <p> Text can be made italic using <i>i tag</i> or <em>em tag</em> which stands for emphasis. </p>
        <p> Strikethrough text is written using <del>del tag</del>. </p>
        <p> Subscript is added using <sub>sub</sub>Tag. </p>
        <p> Superscript is added using <sup>sup</sup>Tag. </p>
        <p> Text can be marked using <mark>mark</mark> tag. </p>

    </body>
</html>
