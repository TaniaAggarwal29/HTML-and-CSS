<!-- Some more elements of HTML forms -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More Elements of HTML Forms</title>
    </head>
    <body>
        
        <form>
            <p>Comment Below</p>
            <textarea name="" id="commentsection" cols="30" rows="10" placeholder="type here"></textarea>

            <br> <br>
            Pick color : <input type="color" name="" id="">
            <br><br>

            Pick a date : <input type="date" name="" id="dob" min="2020-12-01">
            <br> <br>
            
            File : <input type="file" name="" id="">


        </form>

    </body>
</html>
